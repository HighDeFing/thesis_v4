                                                <h3>Termino de b√∫squeda</h3>

                                                    </div>

                                                        </select>
                                                    </div>
                                                    <div class="col-4 col-12-xsmall">
                                                        <ul class="actions">
                                                            <li><input type="submit" value="Buscar" class="primary" /></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <hr />
                                                <h3>Carreras</h3>
												
												<div class="row gtr-uniform">
							
														{% for facultad in escuelas %}
														<div class="col-5 col-12-medium">
														<h4> {{ facultad['facultad'] }} </h4>
														
														<select id="{{loop.index}}" name="facultad_name" multiple="multiple">
														
															{% for sch in facultad['escuela'] %}

																{% endfor %}
															</select>
														</div>
														{% endfor %}
												
													</div>
												</div>
												<!-- <p>Items: {{ escuelas }}</p> -->
												<div class="col-5 col-12-medium">
												<input type="submit" value="Send Message" class="primary">
												</div>
                                            </form>
                                        </div>
                                    </div>
