	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

							<!-- Header -->
								<header id="header">
									<a href="search.html" class="logo"><strong>Saber UCV Template</strong> by Heider Delgado</a>
								</header>
                                <!-- Search -->
                                <section id="search" class="alt">
									<form method="POST">
										<input type="text" name="query" id="query" value="" placeholder="Search" />
									</form>
								</section>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Busqueda Avanzada</h1>
									</header>

                                    <!-- Advanced search-->
                                    <div class="row gtr-0">
                                        <div class="col-12-xsmall col-12-xlarge">
                                            <form method="POST">
                                                
												<label for="start">Fecha de inicio:</label>

													<input type="date" id="start_date" name="start_date"
														value="2000-01-01"
														min="2000-01-01" max="2022-12-31">

													<label for="end">Fecha final:</label>

													<input type="date" id="end_date" name="end_date"
														value="2022-12-31"
														min="2000-01-01" max="2022-12-31">

												<h3>Termino de b√∫squeda</h3>

                                                <div class="row gtr-uniform">
                                                    <div class="col-3 col-4-xsmall">
                                                        <input type="text" name="search_query" id="search_query" value="" placeholder="Query" />
                                                    </div>
                                                    <!-- <div class="col-3 col-12-xsmall">
                                                        <select name="category" id="category" >

                                                            <option value="Tutor">Tutor</option>
                                                            <option value="Autor">Autor</option>
                                                        </select>
                                                    </div> -->

												<h5>Autor:</h5>
												<div class="col-1-xsmall col-4-xsmall">
													<input type="text" name="search_author" id="search_author" value="" placeholder="Autor" />
												</div>

												<h5>Tutor:</h5>
												<div class="col-1-xsmall col-4-xsmall">
													<input type="text" name="search_tutor" id="search_tutor" value="" placeholder="Tutor" />
												</div>
													
                                                    <div class="col-4 col-12-xsmall">
                                                        <ul class="actions">
                                                            <li><input type="submit" value="Buscar" class="primary" /></li>
                                                        </ul>
                                                    </div>

													<div class="col-1-xsmall col-4-xsmall">
														<input type="checkbox" id="unique_res" name="unique_res">
														<label for="unique_res">Resultados unicos</label>
													</div>
                                                </div>
                                                <hr />
                                                <h3>Carreras</h3>
												
												<div class="row gtr-uniform">
							
														{% for facultad in escuelas %}
														<div class="col-5 col-12-medium">
														<h4> {{ facultad['facultad'] }} </h4>
														
														<select id="{{loop.index}}" name="facultad_name" multiple="multiple">
														
															{% for sch in facultad['escuela'] %}
																<option value="{{sch}}">{{ sch }}</option>
										
																{% endfor %}
															</select>
														</div>
														{% endfor %}
												
													</div>
												</div>
												<!-- <p>Items: {{ escuelas }}</p> -->
												<!-- <div class="col-5 col-12-medium">
												<input type="submit" value="Send Message" class="primary">
												</div> -->
                                            </form>
                                        </div>
                                    </div>
									<!-- <span class="image main"><img src="{{ url_for('static', path='images/pic11.jpg')}}" alt="" /></span> -->
								</section>
